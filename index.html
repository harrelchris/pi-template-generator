<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
  <title>PI Template Generator</title>
</head>
<body>
  <main>
    <h1 class="text-center my-3">PI Template Generator</h1>
    <div class="w-25 mx-auto">
      <form id="form">
        <label for="ccu">Command Center Upgrades Skill Level</label>
        <select name="ccu" id="ccu" class="form-select my-2">
          <option selected="selected">5</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
          <option>0</option>
        </select>
        <label for="colony">Colony Type</label>
        <select name="colony" id="colony" class="form-select my-2">
          <option selected="selected">Extraction</option>
          <option>Factory</option>
          <option>Hybrid</option>
        </select>
        <label for="system">Solar System</label>
        <input type="text" name="system" id="system" class="form-control my-2">
        <label for="planet">Planet</label>
        <input type="text" name="planet" id="planet" class="form-control my-2">
        <label for="resource">Resource</label>
        <select name="resource" id="resource" class="form-select my-2">
          <option>Aqueous Liquids</option>
          <option>Autotrophs</option>
          <option>Base Metals</option>
          <option>Carbon Compounds</option>
          <option>Complex Organisms</option>
          <option>Felsic Magma</option>
          <option>Heavy Metals</option>
          <option>Ionic Solutions</option>
          <option>Micro-Organisms</option>
          <option>Noble Gas</option>
          <option>Noble Metals</option>
          <option>Non-CS Crystals</option>
          <option>Planktic Colonies</option>
          <option>Reactive Gas</option>
          <option>Suspended Plasma</option>
        </select>
        <input type="submit" value="Generate" class="btn btn-primary my-2 w-100">
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
